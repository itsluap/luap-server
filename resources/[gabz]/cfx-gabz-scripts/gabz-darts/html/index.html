<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darts</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Kanit:wght@400;500&display=swap&family=Orbitron" rel="stylesheet">  
  </head>
  <body>
    <div id="settingUI">
      <div class="header">
        <div class="header-text">
          <h3 id="sSettings">Settings</h3>
        </div>
      </div>
      <div class="formLayout">
          <div class="form-group row">
            <label for="scorePoints" class="col-sm-4 col-form-label" id="sPoints">Points to get (max 501)
            </label>
            <div class="col-sm-5">
              <input type="text" pattern="\d*" class="form-control form-control-sm" id="scorePoints" maxlength="3">
            </div>
          </div>
          <div class="form-group row">
            <label for="amountLegs" class="col-sm-4 col-form-label" id="sLegs">Amount of legs (max 11)
              <span class="float-end" id="helperLegs" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="The amount of rounds the players will play">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
              </span>
            </label>
            <div class="col-sm-5">
              <input type="text" pattern="\d*" class="form-control form-control-sm" id="amountLegs" placeholder="Amount of legs to do" maxlength="2">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4" id="sChk">End on double
              <span class="float-end" id="helperDouble" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="In order to reach zero each player must finish by throwing a double. (36 points left, player needs to hit 18 twice)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
              </span>
            </div>
            <div class="col-sm-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkDouble" checked = 'false'>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4" id="soloPly">Solo Player
              <span class="float-end" id="helperSolo" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Play with no opponent">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
              </span>
            </div>
            <div class="col-sm-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkSolo" onclick="soloPlayer();">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputState" class="col-sm-4 col-form-label" id="sVs">Versus
              <span class="float-end" id="helperVersus" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Select the person you want to play against.">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
              </span>
            </label>
            <div class="col-sm-5">
            <select id="inputState" class="form-control form-control-sm drpDown">
            </select>
          </div>
          </div>

          <div class="float-end">
            <button type="button" class="btn btn-sm btn-success" onclick="checks()" id="sSub">Start Match</button>
            <button type="button" class="btn btn-sm btn-danger" onclick='cancelUI()' id="sCan">Cancel</button>
          </div>
          </div>
      </div>
      <div class="scoreBoard container" id="scoreBoard">
        <div class="scoreTop row">
          <div class="textTop row">
            <div class="col-8" id="nrLegs">
              Number of legs
            </div>
            <div class="col-4 ps-3" id="scLegs">
              Legs
            </div>
          </div>
        </div>
        <div class="players row player1">
          <div class="player col-8">
            <div class="playerText" id="player1">
              Eevee
            </div>
          </div>
          <div class="legsScore firstLegsScore col-4 row ms-0">
            <div class="legs col-9" id="p1Legs">
              !
            </div>
            <div class="legs col-3 " id="p1Score">
              501
            </div>
          </div>
        </div>
        <div class="players row">
          <div class="player col-8">
            <div class="playerText" id="player2">
              Eevee
            </div>
          </div>
          <div class="legsScore col-4 row ms-0">
            <div class="legs col-9" id="p2Legs">
              !
            </div>
            <div class="legs col-3 " id="p2Score">
              501
            </div>
          </div>
        </div>
        <div class="footerScore row">
          <div id="csSponsoredBy">
          </div>
          <div class="footerText" id="csSponsor">
          </div>
        </div>
      </div>
      <div class="fixed-Highscore" id="highScore">
        <div class="fhbw">
          <h1 id="score" class="shadow">1234</h1>
        </div>
      </div>
      <div class="movementUI" id="movementUI">
        <div class="movementHeader">
          <div class="row p-1">
            <div class="col-4" id="moveDartBoard">
            Move dartboard 
            </div>
            <div class="col-4" id="resetDart">
              Reset: Numpad -
              </div>
              <div class="col-4" id="saveDart">
                Save: Numpad Enter/Enter 
              </div>
          </div>
        </div>
        <div class="movementBody">
          <table width="100%">
            <tr>
              <th id="hLeft">
                Left
              </th >
              <th id="hFow">
                Foward
              </th>
              <th id="hBack">
                Backward
              </th>
              <th id="hRight">
                Right
              </th>
            </tr>
              <tr>
                <td width="25%" id="mLeft">
                  Left Arrow <br/>
                  <kbd><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                  </svg></kbd>
                </td>
                <td width="25%" id="mFow">
                  Forward Arrow <br/>
                  <kbd><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
                  </svg></kbd>
                </td>
                <td width="25%" id="mBack">
                  Backward Arrow <br/>
                  <kbd><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                  </svg></kbd>
                </td>
                <td width="25%" id="mRight">
                  Right Arrow <br/>
                  <kbd><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                  </svg></kbd>
                </td>
              </tr>
          </table>
          <hr />
          <table width="100%">
            <tr>
              <th id="hUp">
                Up
              </th>
              <th id="hDown">
                Down
              </th>
              <th id="hrotLeft">
                Rotate Left
              </th>
              <th id="hrotRight">
                Rotate Right
              </th>
            </tr>
              <tr>
                <td width="25%" id="mUp">
                  Numpad 8
                </td>
                <td width="25%" id="mDown">
                  Numpad 5
                </td>
                <td width="25%"  id="mrotLeft">
                  Numpad 7
                </td>
                <td width="25%"  id="mrotRight">
                  Numpad 9
                </td>
              </tr>
            </table>
        </div>
      </div>
    <div id="pointsScored">
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="../configs/locales_ui.js"></script>
    <script src="js/darts.js" crossorigin="anonymous"></script>
  </body>
</html>
