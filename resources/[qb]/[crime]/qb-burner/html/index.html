<html>
 <head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="devices.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data-2012-2022.min.js"></script>
 <body>
  <div id="phone" class="device">
   <div class="notch">
    <div class="camera"></div>
    <div class="speaker"></div>
   </div>
   <div class="top-bar"></div>
   <div class="sleep"></div>
   <div class="bottom-bar"></div>
   <div class="volume"></div>
   <div class="overflow">
    <div class="shadow shadow--tr"></div>
    <div class="shadow shadow--tl"></div>
    <div class="shadow shadow--br"></div>
    <div class="shadow shadow--bl"></div>
   </div>
   <div class="inner-shadow"></div>
   <div class="screen">
    <div id="timedisplay">
     <span id="time" style="float: left; font-size: 19px; padding-left: 7%; padding-top: 0%;">2:30</span>
     <i style="float:right; font-size: 22px; padding-right: 7%; padding-top: 1.0%;" class="fa-solid fa-battery-full"></i>
     <i style="float:right; font-size: 16px; padding-right: 3%; padding-top: 1.6%;" class="fa-solid fa-signal"></i>
    </div>
 
    <div id="settings">
     <h2 id="profilePic2" style="text-align: center; color: rgb(1, 100, 167); font-size: 10vw; margin-top: 10%;"><i class="fa-solid fa-user-secret"></i></h2>

     <h2 style="font-weight: 200; text-align: center; margin-top: 5%;">Settings</h2>

     <div style="width: 90%; margin-left: 5%; margin-top: 10%;"> 
      <label for="newUsername">Username</label>
      <div class="input-group mb-3">
       <input id="username2" type="text" class="form-control" placeholder="Username">
       <div class="input-group-append">
        <button id="saveSettings" class="btn btn-primary" type="button">Save</button>
       </div>
      </div>
     </div>

     <div style="width: 90%; margin-left: 5%; margin-top: 0%;"> 
      <label for="newUsername">Profile Picture</label>
      <div class="input-group mb-3">
       <input id="picture2" type="text" class="form-control" placeholder="Profile Picture">
       <div class="input-group-append">
        <button id="saveSettings2" class="btn btn-primary" type="button">Save</button>
       </div>
      </div>
     </div>

     <div style="width: 90%; margin-left: 5%; margin-top: 0%;"> 
      <label for="newUsername">Zoom Level</label>
      <div class="input-group mb-3">
       <div class="input-group-prepend">
        <button class="btn btn-primary" id="decreaseZoom" type="button">Zoom Out</button>
       </div>
       <input style="text-align: center;" id="zoomLevel" type="number" class="form-control" disabled>
       <div class="input-group-append">
        <button class="btn btn-primary" id="increaseZoom" type="button">Zoom In</button>
       </div>
      </div>
     </div>

     <div style="width: 90%; margin-left: 5%; margin-top: 0%;"> 
      <label for="newUsername">Notificatons</label>
      <div class="input-group mb-3">
       <select id="notifications" style="width: 80%; text-align: center;" class="form-select" aria-label="notification">
        <option style="margin-left: 4%;" selected value="true">Notifications Enabled</option>
        <option style="margin-left: 4%;" value="false">Notifications Disabled</option>
       </select>
       <div class="input-group-append">
        <button id="saveSettings3" class="btn btn-primary" type="button">Save</button>
       </div>
      </div>
     </div>

     <button id="backToFeed" class="btn btn-primary" style="width: 90%; margin-left: 5%; margin-top: 10%" type="button">Back to Feed</button>
    </div>

    <div id="signUp">
     <h2 id="profilePic" style="text-align: center; color: rgb(1, 100, 167); font-size: 10vw; margin-top: 40%;"><i class="fa-solid fa-user-secret"></i></h2>
     <h1 style="font-weight: 200; text-align: center; margin-top: 5%; margin-bottom: 5%;">Welcome</h1>
     <input id="username" placeholder="Username" />
     <input id="picture" placeholder="Profile Picture (.png/.jpg/.gif)"/>
     <button id="createAccount">Create Account</button>
    </div>

    <div id="imagePromt">
     <input type="text" id="imageURL" style="width: 85%; left: 10%; margin-left: 7.5%; margin-top: 2.5%;" class="form-control" placeholder="Image URL (.png/.jpg/.gif)">
    </div>

    <div id="feed">
     <div id="settingsCog"><i class="fa-solid fa-cog"></i></div>

     <div id="feedList"></div>

     <div id="message">
      <div class="input-group" style="left: 7.5%; top: 20%; width: 85%;">
       <div class="input-group-prepend">
        <span id="addImagePromt" class="input-group-text"><i style="font-size: 24px;" class="fa-solid fa-images"></i></span>
       </div>
       <input id="feedMessage" type="text" class="form-control" placeholder="Message">
       <div class="input-group-append">
        <button id="sendMessage" class="btn btn-primary" type="button">Send</button>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
 </body>
</html>
