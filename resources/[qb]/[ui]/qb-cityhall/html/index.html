<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>QB Cityhall</title>
</head>
    <body>
        <div class="container">
            <div class="cityhall-main-container">

                <div class="cityhall-option-blocks">
                    <div class="cityhall-header"><p>CITY HALL</p></div>
                    <div class="cityhall-option-block" data-page="job"><p>Employment</p></div>
                    <div class="cityhall-option-block" data-page="identity"><p>Identity</p></div>
                </div>

                <div class="cityhall-identity-page">
                    <div class="identity-page-blocks"></div>
                </div>

                <div class="cityhall-job-page">
                    <div class="job-page-blocks"></div>
                </div>

                <div class="menu-checkmark-wrapper">
                    <div class="menu-checkmark-container"></div>
                </div>

                <button class="request-identity-button">Buy</button>
                <button class="apply-job-button">Apply</button>
                <button class="back-to-main">Back</button>
                <button class="close-menu">Close</button>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
